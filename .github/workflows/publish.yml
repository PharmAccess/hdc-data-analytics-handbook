on:
  workflow_dispatch:
  push:
    branches: test_

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: HDC-handbook-r-python
          environment-file: analytics_handbook_env.yml
    

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: get conda info
        run: |
          conda info
          git config --global user.name "$GITHUB_USER_NAME"
          git config --global user.name "iris@timformatie.nl"
          quarto check jupyter
          quarto publish gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER_NAME: ${{ github.actor }}

